<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun World</title>
  <style>
    body {
      background-image: url(../assets/images/wheel.png);
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 35px;
      text-align: center;
      margin-left: 20%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #050505;
    }

    p {
      font-size: 1.3rem;
      font-style: italic;
      color: #080808;
      margin-bottom: 40px;
      max-width: 600px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 5px 0 rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

    button:nth-child(1) {
      background-color: #8B4513; 
    }

    button:nth-child(2) {
      background-color: #FFD700; 
      color: #333;
    }

    .icon-bar {
      position: fixed;
      right: 20px;
      top: 20px;
      z-index: 1000;
    }

    .icon-bar a {
      text-decoration: none;
      font-size: 24px;
      margin-left: 15px;
      color: #333;
      transition: color 0.3s ease;
    }

    .icon-bar a:hover {
      color: #7a3c03;
    }

    .mobile-video, .mobile-text, .mobile-buttons {
      display: none;
    }

    @media (max-width: 768px) {
      body {
        background: none;
      }

      .glass-box {
        display: none;
      }

      .mobile-video {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .mobile-text {
        display: block;
        position: absolute;
        top: 50px;
        left: 20px;
        z-index: 2;
        color: #fff;
      }

      .mobile-text h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #8B4513;
        text-decoration: underline;
      }

      .mobile-text p {
        font-size: 1.1rem;
        font-style: italic;
        margin-bottom: 30px;
        width: 50%;
        color: #fff;
      }

      .mobile-buttons {
        display: flex;
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 2;
      }

      .mobile-buttons button {
        padding: 12px 24px;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: #fff;
        box-shadow: 0 5px 0 rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease-in-out;
      }

      .mobile-buttons button:nth-child(1) {
        background-color: #8B4513; 
      }

      .mobile-buttons button:nth-child(2) {
        background-color: #FFD700; 
        color: #333;
      }

      .icon-bar {
        position: fixed;
        left: 20px;
        top: 20px;
        z-index: 1000;
      }

      .icon-bar a {
        text-decoration: none;
        font-size: 24px;
        margin-left: 15px;
        color: #fff;
      }
    }
  </style>
</head>
<body>

  <!-- Icon Bar -->
  <div class="icon-bar">
    <a href="../index.html" title="Home"><i class="fas fa-home"></i></a>
    <a href="../storylist.html" title="Playlist"><i class="fas fa-music"></i></a>
  </div>

  <!-- Mobile Video -->
  <video class="mobile-video" autoplay muted loop playsinline>
    <source src="../assets/vedios/me2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Mobile Text -->
  <div class="mobile-text">
    <h1>Fun World!</h1>
    <p>"Rain mixed with music and we forgot the world.”</p>
  </div>

  <!-- Mobile Buttons -->
  <div class="mobile-buttons">
    <button onclick="location.href='../stories/p5.html'">Previous Page</button>
    <button onclick="location.href='../stories/p6.html'">Next Page</button>
  </div>

  <!-- Desktop View -->
  <div class="glass-box">
    <h1>Fun World!!!</h1>
    <p>"Rain mixed with music and we forgot the world.”</p>
    <div class="buttons">
      <button onclick="location.href='../stories/p5.html'">Previous Page</button>
      <button onclick="location.href='../stories/p6.html'">Next Page</button>
    </div>
  </div>

</body>
</html>

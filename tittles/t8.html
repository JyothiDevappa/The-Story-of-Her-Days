<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Set Boundaries</title>
  <style>

    body {
      background-image: url(../assets/images/friends.png);
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 35px;
      text-align: center;
      margin-left: 20%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      font-size: 1.3rem;
      font-style: italic;
      color: #f0f0f0;
      margin-bottom: 40px;
      max-width: 600px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 5px 0 rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

    button:nth-child(1) {
      background-color: #8B4513; /* brown */
    }

    button:nth-child(2) {
      background-color: #FFD700; /* yellow */
      color: #333;
    }

    /* Icon Bar Fixed to Left */
.icon-bar {
  position: fixed;
  left: 20px;
  top: 20px;
  z-index: 1000;
}

.icon-bar a {
  text-decoration: none;
  font-size: 24px;
  margin-left: 15px;
  color: #333;
  transition: color 0.3s ease;
}

.icon-bar a:hover {
  color: #ff4081;
}

#mobile-bg-video {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -2;
  opacity: 0.5;
}


@media (max-width: 768px) {
  body {
    background-image: none;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  #mobile-bg-video {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
    opacity: 0.95;
  }

  .glass-box {
    display: none;
  }

  h1, p {
    text-align: center;
    color: #fff;
    margin: 0;
    padding: 10px 20px;
    position: static;
    transform: none;
    white-space: normal;
    max-width: 90%;
  }

  h1 {
    font-family: 'Lavishly Yours', cursive;
    font-size: 35px;
    margin-bottom: 10px;
  }

  p {
    font-size: 1rem;
  }

  .buttons {
    position: fixed;
    bottom: 20px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 2;
  }

  button {
    width: 40%;
    padding: 10px;
    font-size: 0.9rem;
    border: none;
    border-radius: 8px;
    color: #fff;
    background-color: #0a0a0a;
  }

  button:nth-child(2) {
    background-color: #e6d574;
    color: #000000;
  }

  .icon-bar a {
    color: #929292;
  }
}

</style>
</head>
<body>

  <video id="mobile-bg-video" autoplay muted loop playsinline>
  <source src="../assets/vedios/kind.mp4" type="video/mp4">
</video>

  <!-- Icon Bar on Left Side -->
<div class="icon-bar">
  <a href="../index.html" title="Home"><i class="fas fa-home"></i></a>
  <a href="../storylist.html" title="Playlist"><i class="fas fa-music"></i></a>
</div>


<h1>Set Boundaries</h1>
<p>“Kindness without limits invites disrespect.”</p>

<div class="buttons">
  <button onclick="location.href='../stories/p7.html'">Previous Page</button>
  <button onclick="location.href='../stories/p8.html'">Next Page</button>
</div>

  
</body>
</html>

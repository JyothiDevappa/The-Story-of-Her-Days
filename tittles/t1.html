<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morning Vibes</title>

  <link rel="stylesheet" href="../tittles/css/t1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Mobile video background -->
  <video autoplay muted loop playsinline class="mobile-bg-video">
    <source src="../assets/vedios/good morning.mp4" type="video/mp4" />
  </video>

  <!-- Icon Bar -->
  <div class="icon-bar">
    <a href="../index.html" title="Home"><i class="fas fa-home"></i></a>
    <a href="../storylist.html" title="Playlist"><i class="fas fa-music"></i></a>
  </div>   

  <!-- Desktop View -->
  <div class="glass-box">
    <h1>
      <span class="morning">Morning</span> 
      <span class="vibes">Vibes</span>
    </h1>
    <p class="quote">"The day starts early."</p>
    <div class="buttons">
      <button class="morning-btn" onclick="location.href='../storylist.html'">← Story list</button>
      <button class="morning-btn" onclick="location.href='../stories/p1.html'">Fresh Start→</button>
    </div>
  </div>

  <!-- Mobile View Text -->
  <div class="mobile-only-text">
    <h1>
      <span class="morning">Morning</span> 
      <span class="vibes">Vibes</span>
    </h1>
    <p class="quote">"The day starts early."</p>
  </div>

  <!-- Mobile-only buttons -->
  <div class="responsive-buttons">
    <button class="morning-btn" onclick="location.href='../storylist.html'">← Storylist</button>
    <button class="morning-btn" onclick="location.href='../stories/p1.html'">Fresh Start →</button>
  </div>

</body>
</html>
